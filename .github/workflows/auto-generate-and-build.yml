name: Generate AI article and build site

on:
  schedule:
    - cron: "0 7 * * *"   # iga päev 07:00 UTC
    - cron: "0 19 * * *"  # iga päev 19:00 UTC
  workflow_dispatch: {}


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate new article
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_API_BASE: ${{ secrets.LLM_API_BASE }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
        run: |
          python generate_article.py

      - name: Build static site
        run: |
          python build_site.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ `git status --porcelain` ]]; then
            git add content docs
            git commit -m "Auto: new AI article" || echo "No changes to commit"
            git push
          else
            echo "No changes"
          fi
